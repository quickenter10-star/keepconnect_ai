<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { background-color: #6a4bc4; font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .card { background: white; width: 92%; max-width: 420px; border-radius: 30px; padding: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.25); text-align: center; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .badge { background: #eef7ff; color: #3498db; font-size: 11px; font-weight: 800; padding: 6px 15px; border-radius: 20px; text-transform: uppercase; }
    .lang-dropdown { border: 1px solid #ddd; border-radius: 12px; padding: 6px 10px; font-size: 14px; background: #fff; outline: none; cursor: pointer; font-weight: 600; }
    .biz-name { color: #3498db; font-size: 24px; font-weight: bold; margin: 10px 0 5px 0; line-height: 1.2; }
    .location { color: #888; font-size: 14px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 5px; }
    .category-badge { display: inline-block; background: #eef7ff; color: #3498db; padding: 6px 15px; border-radius: 12px; font-size: 13px; font-weight: 600; margin-bottom: 20px; border: 1px solid #d0e7ff; }
    .review-card { border: 1px solid #f0f0f0; border-top: 5px solid #3498db; border-radius: 20px; padding: 20px; background: #fff; margin-bottom: 20px; min-height: 140px; display: flex; flex-direction: column; justify-content: center; position: relative; }
    .stars { color: #f1c40f; margin-bottom: 10px; font-size: 18px; }
    .review-text { color: #444; font-size: 15px; line-height: 1.5; margin: 0; font-style: italic; word-wrap: break-word; text-align: left; }
    .btn { border: none; border-radius: 15px; padding: 15px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 16px; width: 100%; margin-bottom: 10px; transition: 0.2s; }
    .btn-change { background: #f1f4f9; color: #333; border: 1px solid #e0e0e0; }
    .btn-copy { background: #1da1f2; color: white; box-shadow: 0 4px 15px rgba(29, 161, 242, 0.3); }
    .footer { text-align: center; font-size: 11px; color: #999; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
    #loader { color: white; font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>

<div id="loader">Loading Business Data...</div>

<div class="card" id="mainCard" style="display:none;">
  <div class="top-bar">
    <div class="badge">KEEPCONNECT AI</div>
    <select id="langSelect" class="lang-dropdown" onchange="updateLang(this.value)"></select>
  </div>
  <div class="biz-name" id="bizName">...</div>
  <div class="location"><i class="fa-solid fa-location-pin"></i> <span id="bizLoc">...</span></div>
  <div class="category-badge"><i class="fa-solid fa-tag"></i> <span id="bizCat">...</span></div>
  <div class="review-card">
    <div class="stars">★★★★★</div>
    <p class="review-text" id="reviewText">Loading reviews...</p>
  </div>
  <div class="action-buttons">
    <button class="btn btn-change" onclick="getNewReview()"><i class="fa-solid fa-sync-alt"></i> Change Review</button>
    <button class="btn btn-copy" onclick="copyAndGo()"><i class="fa-solid fa-copy"></i> Copy & Go</button>
  </div>
  <div class="footer">⚡ Powered by <b>KeepConnect App</b></div>
</div>

<script>
  // Google Sheet चा मूळ URL
  const sheetID = "1Ne6zMu836ZuBEaUEr3xAHs2fqZN57Q-eRDYP-WgZ4mIeDodjU1IiE-UBU6gqYm4awbnrjnf99uVD";
  const jsonURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

  let rawClientData = {};
  let currentReviews = [];
  let gmbLink = "";
  let lastIndex = -1;

  async function init() {
    const urlParams = new URLSearchParams(window.location.search);
    const clientID = urlParams.get('id');
    if (!clientID) { document.getElementById('loader').innerText = "ID missing!"; return; }

    try {
      const response = await fetch(jsonURL);
      const text = await response.text();
      // Google चा कचरा डेटा काढून शुद्ध JSON बनवणे
      const jsonData = JSON.parse(text.substr(47).slice(0, -2));
      const rows = jsonData.table.rows;

      // ID मॅच होणारी ओळ शोधणे (Column 0 = ID)
      const targetRow = rows.find(r => r.c[0] && r.c[0].v.toString().trim() === clientID.trim());

      if (targetRow) {
        // डेटा भरणे (v = value)
        document.getElementById('bizName').innerText = targetRow.c[1] ? targetRow.c[1].v : "N/A";
        document.getElementById('bizLoc').innerText = targetRow.c[2] ? targetRow.c[2].v : "N/A";
        gmbLink = targetRow.c[3] ? targetRow.c[3].v : "#";
        document.getElementById('bizCat').innerText = targetRow.c[4] ? targetRow.c[4].v : "Business";

        const languages = {
          "English": 5, "Hindi": 6, "Marathi": 7, "Punjabi": 8, "Gujarati": 9,
          "Tamil": 10, "Telugu": 11, "Kannada": 12, "Bengali": 13, "Malayalam": 14
        };

        const select = document.getElementById('langSelect');
        let langFound = false;

        for (let [name, idx] of Object.entries(languages)) {
          if (targetRow.c[idx] && targetRow.c[idx].v) {
            let cleanText = targetRow.c[idx].v.toString().trim();
            // सेमी-कोलनने विभागणे
            let list = cleanText.split(";").map(s => s.trim()).filter(s => s.length > 5);
            
            if (list.length > 0) {
              rawClientData[name] = list;
              let opt = document.createElement('option');
              opt.value = name; opt.innerText = name;
              select.appendChild(opt);
              langFound = true;
            }
          }
        }

        if (!langFound) { document.getElementById('loader').innerText = "No Reviews Data!"; return; }
        
        document.getElementById('loader').style.display = "none";
        document.getElementById('mainCard').style.display = "block";
        updateLang(select.value);

      } else {
        document.getElementById('loader').innerText = "Business ID Not Found!";
      }
    } catch (e) {
      console.error(e);
      document.getElementById('loader').innerText = "Error Loading Data!";
    }
  }

  function updateLang(lang) {
    currentReviews = rawClientData[lang] || [];
    lastIndex = -1;
    getNewReview();
  }

  function getNewReview() {
    if (currentReviews.length === 0) return;
    let newIndex;
    if (currentReviews.length > 1) {
      do {
        newIndex = Math.floor(Math.random() * currentReviews.length);
      } while (newIndex === lastIndex);
    } else {
      newIndex = 0;
    }
    lastIndex = newIndex;
    document.getElementById('reviewText').innerText = currentReviews[newIndex];
  }

  function copyAndGo() {
    const text = document.getElementById('reviewText').innerText;
    navigator.clipboard.writeText(text).then(() => {
      window.location.href = gmbLink;
    }).catch(() => {
      window.location.href = gmbLink;
    });
  }

  window.onload = init;
</script>
</body>
</html>
